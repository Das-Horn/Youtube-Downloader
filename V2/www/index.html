<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header">
            <img id="icon" src="Assets/icon.png" />
            <h1 class="Text" id="Title">Youtube Downloader</h1>
        </div>
        <div id="content">
            <div id="video-cont">
                <div id="video-cont-left">
                    <h2 class="Text" id="video-title">Video Title</h2>
                    <img id="thumbnail" src="Assets/temp.jpg" />
                </div>
                <div id="video-cont-right">
                    <div id="form-cont">
                        <input type="text" id="link" class="Text" />
                        <button id="MP3-button" class="button-def Text">MP3 Only</button>
                        <button id="vid-button" class="button-def Text">Open Videos</button>
                        <button id="down-button" class="button-def Text">Download</button>
                    </div>
                </div>
            </div>
            <div id="queue-cont">

            </div>
        </div>
    </body>
</html>
